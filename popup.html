<!DOCTYPE html>
<html>
<head>
  <title>Quiz Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 250px;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <h3>Quiz Helper</h3>
  <button id="enableLesson">Enable Lesson Button</button>
  <button id="enableQuiz">Enable Quiz Button</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
