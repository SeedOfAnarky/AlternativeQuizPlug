<!DOCTYPE html>
<html>
<head>
    <title>Quiz Helper</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button-group {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .group-label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .status-success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .status-error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button-group">
            <div class="group-label">Lesson Controls</div>
            <div class="checkbox-container">
                <input type="checkbox" id="autoEnableLesson" />
                <label for="autoEnableLesson">Auto Enable Lessons</label>
            </div>
            <button id="enableLesson" disabled>Enable Lesson</button>
            <button id="resetLesson" disabled>Reset Lesson</button>
        </div>
    
        <div class="button-group">
            <div class="group-label">Quiz Controls</div>
            <button id="quizStage1" disabled>Enable Quiz Stage 1</button>
            <button id="quizStage2" disabled>Enable Quiz Stage 2</button>
        </div>
    </div>
    
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
